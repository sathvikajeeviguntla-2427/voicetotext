<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice to Text</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("https://images.unsplash.com/photo-1516117172878-fd2c41f4a759");
      background-size: cover;
      background-position: center;
    }

    .box {
      width: 100%;
      max-width: 650px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      text-align: center;
      font-size: 15px;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #start {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    #start:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
    }

    #stop {
      background: linear-gradient(135deg, #ff4e50, #f44336);
      color: white;
    }

    #stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.5);
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    textarea {
      width: 100%;
      height: 160px;
      margin-top: 20px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    textarea::placeholder {
      color: #777;
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>üéôÔ∏è Voice to Text</h2>
    <p>Click start and speak. Your voice will be converted into text.</p>

    <div class="controls">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <div class="status" id="status">Status: Idle</div>

    <textarea id="output" placeholder="Your speech will appear here..."></textarea>

    <footer>Powered by Web Speech API</footer>
  </div>

  <script>
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const status = document.getElementById("status");
    const output = document.getElementById("output");

    if (!SpeechRecognition) {
      status.textContent = "Speech Recognition not supported in this browser";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        status.textContent = "Status: Listening...";
      };

      recognition.onend = () => {
        status.textContent = "Status: Stopped";
      };

      recognition.onresult = (event) => {
        let text = "";
        for (let i = 0; i < event.results.length; i++) {
          text += event.results[i][0].transcript;
        }
        output.value = text;
      };

      document.getElementById("start").onclick = () => recognition.start();
      document.getElementById("stop").onclick = () => recognition.stop();
    }
  </script>
</body>
</html>
